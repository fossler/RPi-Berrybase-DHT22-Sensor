---
- name: "install apt pkg's"
  ansible.builtin.apt:
    pkg:
      - git
      - vim
      - python3-dev 
      - python3-pip
      - apache2
  tags:
    - always

- name: Install python pip modules
  ansible.builtin.pip:
    name:
      - pip 
      - setuptools 
      - wheel
      - Adafruit_DHT
    state: latest
  tags:
    - always
